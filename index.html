<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Personal - Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 170, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #fff;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .saldo {
      text-align: right;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff00aa;
      text-shadow: 0 0 10px #ff00aa;
    }

    .container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      vertical-align: top;
    }

    th {
      background-color: #3a3a3a;
      color: #ffccff;
    }

    .add-btn, .save-mov-btn, .close-btn {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .add-btn:hover, .save-mov-btn:hover, .close-btn:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 170, 0.3);
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .alerta {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff00aa;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 2000;
      box-shadow: 0 0 10px #ff00aa;
    }

    .etiqueta-roja {
      display: inline-block;
      background-color: #ff0033;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      animation: parpadeo 1s infinite;
      font-size: 0.9em;
      margin-left: 5px;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .etiqueta-pagado {
      display: block;
      font-size: 0.9em;
      color: #0f0;
      margin-top: 5px;
    }

    .movimientos-scroll {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .edit-icon {
      cursor: pointer;
      margin-left: 5px;
      color: #ffccff;
    }

    small {
      color: #ccc;
    }

    .terminado {
      position: relative;
      opacity: 0.4;
      pointer-events: none;
    }

    .terminado::after {
      content: "Crédito Terminado";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      z-index: 10;
      text-align: center;
    }

    #pantallaCarga {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      flex-direction: column;
      color: #fff;
      font-size: 1.2em;
      text-align: center;
    }

    #barraProgreso {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #barraInterna {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <!-- Modales -->
  <div class="modal" id="formularioCliente">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarFormularioCliente()">Cerrar</button>
      <h2>Agregar Cliente</h2>
      <input type="text" id="nombreInput" placeholder="Nombre y apellido" />
      <input type="text" id="dniInput" placeholder="DNI" />
      <input type="number" id="cuotasInput" placeholder="Cantidad de cuotas" />
      <input type="number" id="valorCuotaInput" placeholder="Valor de cada cuota" />
      <input type="date" id="fechaAltaInput" />
      <input type="text" id="equipoInput" placeholder="Equipo vendido" />
      <textarea id="notaInput" placeholder="Nota adicional"></textarea>
      <button class="save-mov-btn" onclick="guardarCliente()">Guardar Cliente</button>
    </div>
  </div>

  <div id="alerta" class="alerta"></div>

  <div id="pantallaCarga">
    <div id="mensajeCarga">Cargando cliente... 0%</div>
    <div id="barraProgreso"><div id="barraInterna"></div></div>
  </div>

  <script>
    let clientes = [];

    function mostrarAlerta(mensaje) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = mensaje;
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 3000);
    }

    function abrirFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "flex";
    }

    function cerrarFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "none";
    }

    function mostrarCarga(nombreCliente, callback) {
      const pantalla = document.getElementById("pantallaCarga");
      const mensaje = document.getElementById("mensajeCarga");
      const barra = document.getElementById("barraInterna");
      pantalla.style.display = "flex";
      let progreso = 0;

      const intervalo = setInterval(() => {
        progreso += 5;
        barra.style.width = progreso + "%";
        mensaje.textContent = `Cargando cliente... ${progreso}%`;
        if (progreso >= 100) {
          clearInterval(intervalo);
          mensaje.textContent = `✅ Crédito cargado exitosamente a nombre de ${nombreCliente}`;
          setTimeout(() => {
            pantalla.style.display = "none";
            barra.style.width = "0%";
            callback();
          }, 1500);
        }
      }, 100);
    }

    function guardarCliente() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const dni = document.getElementById("dniInput").value.trim();
      const cuotas = parseInt(document.getElementById("cuotasInput").value);
      const valorCuota = parseFloat(document.getElementById("valorCuotaInput").value);
      const fechaAlta = document.getElementById("fechaAltaInput").value;
      const equipo = document.getElementById("equipoInput").value.trim();
      const nota = document.getElementById("notaInput").value.trim();

      if (!nombre || !dni || isNaN(cuotas) || isNaN(valorCuota) || !fechaAlta || !equipo) {
        mostrarAlerta("⚠️ Completa todos los campos obligatorios");
        return;
      }

      cerrarFormularioCliente();
      mostrarCarga(nombre, () => {
        const totalCredito = cuotas * valorCuota;
        clientes.push({
          nombre,
          dni,
          cuotas,
          valorCuota,
          totalCredito,
          fechaAlta,
          equipo,
          nota,
          telefono: "",
          vencimiento: fechaAlta,
          movimientos: []
        });
        actualizarTabla();
      });
    }

    function actualizarTabla() {
      const tabla = document.getElementById("clientesTabla");
      tabla.innerHTML = "";
      let saldo = 0;

      const activos = [];
      const terminados = [];

      clientes.forEach((cliente, index) => {
        const totalPagado = cliente.movimientos.reduce((acc, m) => acc + m.pago, 0);
        const creditoTerminado = totalPagado >= cliente.totalCredito;
        const fila = crearFilaCliente(cliente, index, creditoTerminado);
        creditoTerminado ? terminados.push(fila) : activos.push(fila);
        saldo += cliente.totalCredito;
      });

      activos.forEach(f => tabla.appendChild(f));
      terminados.forEach(f => tabla.appendChild(f));

      document.getElementById("saldoTotal").textContent = saldo.toLocaleString();
    }

    function crearFilaCliente(cliente, index, terminado) {
      const vencimiento = formatearFecha(cliente.vencimiento);
      const diasRestantes = calcularDiasRestantes(cliente.vencimiento);
      const totalPagado = cliente.movimientos.reduce((acc, m) => acc + m.pago, 0);
      const vencido = diasRestantes <= 0;

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${cliente.nombre}</td>
        <td>${cliente.cuotas} de $${cliente.valorCuota.toLocaleString()} → Total: $${cliente.totalCredito.toLocaleString()}
          <span class="etiqueta-pagado">Pagado: $${totalPagado.toLocaleString()}</span>
        </td>
        <td>
          ${vencimiento}<br>
          <small>Faltan ${diasRestantes} días</small>
          ${vencido ? '<span class="etiqueta-roja">Vencido</span>' : ''}
        </td>
        <td>${cliente.telefono || ""}</td>
      `;
      if (terminado) fila.classList.add("terminado");
      return fila;
    }

    function formatearFecha(fechaISO) {
      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
      const fecha = new Date(fechaISO);
      const dia = fecha.getDate().toString().padStart(2, '0');
      const mes = meses[fecha.getMonth()];
      const año = fecha.getFullYear();
      return `${dia} de ${mes} de ${año}`;
    }

    function calcularDiasRestantes(fecha) {
      const hoy = new Date();
      const venc = new Date(fecha);
      const diff = venc - hoy;
      return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
    }

    actualizarTabla();
  </script>
</body>
</html>
