<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Clientes - Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #7f00ff, #ff00aa);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .saldo {
      text-align: right;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #ff00aa;
    }
    .container {
      padding: 20px;
    }
    .add-btn {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 0, 170, 0.2);
      transition: background-color 0.3s ease;
    }
    th {
      background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
      color: #ff00aa;
      font-weight: bold;
      text-transform: uppercase;
    }
    tr:hover td {
      background-color: rgba(127, 0, 255, 0.1);
    }
    .edit-btn {
      background-color: transparent;
      border: 1px solid #ff00aa;
      color: #ff00aa;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="number"], input[type="date"], input[type="text"], textarea {
      background-color: #0a0a0a;
      color: #fff;
      border: 1px solid #7f00ff;
      border-radius: 4px;
      padding: 5px;
      width: 100%;
      margin-top: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border: 1px solid #ff00aa;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      background-color: #ff00aa;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .save-mov-btn {
      margin-top: 10px;
      background-color: #7f00ff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .formulario input, .formulario textarea {
      margin-bottom: 10px;
    }
    .alerta {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff00aa;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <header><h1>üì± CELULARES VENDIDOS</h1></header>
  <div class="saldo">Saldo total: $<span id="saldoTotal">0</span></div>
  <div class="container">
    <button class="add-btn" onclick="abrirFormularioCliente()">‚ûï Agregar Cliente</button>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Vencimiento</th>
          <th>Cr√©dito</th>
          <th>Cuota</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="clientesTabla"></tbody>
    </table>
  </div>

  <!-- Modal Detalle Cliente -->
  <div class="modal" id="clienteModal">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
      <h2 id="modalTitulo">Detalle del Cliente</h2>
      <table>
        <thead>
          <tr><th>Fecha</th><th>Pago</th><th>Entregado</th></tr>
        </thead>
        <tbody id="detalleCliente"></tbody>
      </table>
      <div class="input-row">
        <input type="date" id="fechaInput" />
        <input type="number" placeholder="Pago" id="pagoInput" />
        <input type="number" placeholder="Entregado" id="entregadoInput" />
      </div>
      <button class="save-mov-btn" onclick="guardarMovimiento()">Guardar Movimiento</button>
    </div>
  </div>

  <!-- Modal Formulario Cliente -->
  <div class="modal" id="formularioCliente">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarFormularioCliente()">Cerrar</button>
      <h2>Agregar Cliente</h2>
      <div class="formulario">
        <input type="text" id="nombreInput" placeholder="Nombre y apellido" />
        <input type="text" id="dniInput" placeholder="DNI" />
        <input type="number" id="creditoInput" placeholder="Cr√©dito total" />
        <input type="number" id="cuotaInput" placeholder="Valor de la cuota" />
        <input type="text" id="fechaPagoInput" placeholder="Fecha de pago (ej: 02 de noviembre de 2025)" />
        <input type="text" id="equipoInput" placeholder="Equipo vendido" />
        <textarea id="notaInput" placeholder="Nota adicional"></textarea>
      </div>
      <button class="save-mov-btn" onclick="guardarCliente()">Guardar Cliente</button>
    </div>
  </div>

  <div id="alerta" class="alerta"></div>

  <script>
    let clientes = [];
    let clienteActual = null;

    function mostrarAlerta(mensaje) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = mensaje;
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 3000);
    }

    function abrirFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "flex";
    }

    function cerrarFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "none";
    }

    function guardarCliente() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const dni = document.getElementById("dniInput").value.trim();
      const credito = parseFloat(document.getElementById("creditoInput").value);
      const cuota = parseFloat(document.getElementById("cuotaInput").value);
      const fechaPago = document.getElementById("fechaPagoInput").value.trim();
      const equipo = document.getElementById("equipoInput").value.trim();
      const nota = document.getElementById("notaInput").value.trim();      if (!nombre || !dni || isNaN(credito) || isNaN(cuota) || !fechaPago || !equipo) {
        mostrarAlerta("‚ö†Ô∏è Completa todos los campos obligatorios");
        return;
      }

      clientes.push({
        nombre,
        dni,
        credito,
        cuota,
        fechaPago,
        equipo,
        nota,
        vencimiento: new Date().toISOString().split("T")[0],
        detalle: []
      });

      cerrarFormularioCliente();
      actualizarTabla();
      mostrarAlerta("‚úÖ Cliente agregado correctamente");
    }

    function actualizarTabla() {
      const tabla = document.getElementById("clientesTabla");
      tabla.innerHTML = "";
      let saldo = 0;

      clientes.forEach((cliente, index) => {
        saldo += cliente.credito;
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cliente.nombre}</td>
          <td>${formatearFecha(cliente.vencimiento)}</td>
          <td><input type="number" value="${cliente.credito}" onchange="actualizarCredito(${index}, this.value)" /></td>
          <td><input type="number" value="${cliente.cuota}" onchange="actualizarCuota(${index}, this.value)" /></td>
          <td><button class="edit-btn" onclick="verCliente(${index})">Editar</button></td>
        `;
        tabla.appendChild(fila);
      });

      document.getElementById("saldoTotal").textContent = saldo;
    }

    function actualizarCredito(index, nuevoCredito) {
      clientes[index].credito = parseFloat(nuevoCredito);
      actualizarTabla();
    }

    function actualizarCuota(index, nuevaCuota) {
      clientes[index].cuota = parseFloat(nuevaCuota);
      actualizarTabla();
    }

    function verCliente(index) {
      clienteActual = index;
      const cliente = clientes[index];
      document.getElementById("modalTitulo").textContent = `Detalle de ${cliente.nombre}`;
      const detalle = document.getElementById("detalleCliente");
      detalle.innerHTML = "";

      cliente.detalle.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${formatearFecha(item.fecha)}</td>
          <td>$${item.pago}</td>
          <td>$${item.entregado}</td>
        `;
        detalle.appendChild(fila);
      });

      document.getElementById("clienteModal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("clienteModal").style.display = "none";
    }

    function guardarMovimiento() {
      const fecha = document.getElementById("fechaInput").value;
      const pago = parseFloat(document.getElementById("pagoInput").value);
      const entregado = parseFloat(document.getElementById("entregadoInput").value);

      if (!fecha || isNaN(pago) || isNaN(entregado)) {
        mostrarAlerta("‚ö†Ô∏è Completa todos los campos del movimiento");
        return;
      }

      const cliente = clientes[clienteActual];
      cliente.detalle.push({ fecha, pago, entregado });
      cliente.credito += entregado - pago;

      document.getElementById("fechaInput").value = "";
      document.getElementById("pagoInput").value = "";
      document.getElementById("entregadoInput").value = "";

      verCliente(clienteActual);
      actualizarTabla();
      mostrarAlerta("‚úÖ Movimiento guardado");
    }

    function formatearFecha(fechaISO) {
      const meses = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      const fecha = new Date(fechaISO);
      const dia = fecha.getDate().toString().padStart(2, '0');
      const mes = meses[fecha.getMonth()];
      const a√±o = fecha.getFullYear();
      return `${dia} de ${mes} de ${a√±o}`;
    }

    actualizarTabla();
  </script>
</body>
</html>
