<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Personal - Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #050505;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #7f00ff, #ff00aa);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .saldo {
      text-align: right;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #ff00aa;
    }
    .container {
      padding: 20px;
    }
    .add-btn {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 0, 170, 0.2);
      transition: background-color 0.3s ease;
    }
    th {
      background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
      color: #ff00aa;
      font-weight: bold;
      text-transform: uppercase;
    }
    tr:hover td {
      background-color: rgba(127, 0, 255, 0.1);
    }
    .edit-btn {
      background-color: transparent;
      border: 1px solid #ff00aa;
      color: #ff00aa;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .alerta {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff00aa;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 2000;
    }
    input, textarea {
      background-color: #0a0a0a;
      color: #fff;
      border: 1px solid #7f00ff;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border: 1px solid #ff00aa;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      background-color: #ff00aa;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .save-mov-btn {
      margin-top: 10px;
      background-color: #7f00ff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Panel de Crédito Personal</h1></header>
  <div class="saldo">Saldo total: $<span id="saldoTotal">0</span></div>
  <div class="container">
    <button class="add-btn" onclick="abrirFormularioCliente()">➕ Agregar Cliente</button>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Crédito Personal</th>
          <th>Vencimiento</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="clientesTabla"></tbody>
    </table>
  </div>

  <!-- Formularios y modales -->
  <div class="modal" id="formularioCliente">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarFormularioCliente()">Cerrar</button>
      <h2>Agregar Cliente</h2>
      <div class="formulario">
        <input type="text" id="nombreInput" placeholder="Nombre y apellido" />
        <input type="text" id="dniInput" placeholder="DNI" />
        <input type="number" id="cuotasInput" placeholder="Cantidad de cuotas" />
        <input type="number" id="valorCuotaInput" placeholder="Valor de cada cuota" />
        <input type="date" id="fechaAltaInput" placeholder="Fecha de alta" />
        <input type="text" id="equipoInput" placeholder="Equipo vendido" />
        <textarea id="notaInput" placeholder="Nota adicional"></textarea>
      </div>
      <button class="save-mov-btn" onclick="guardarCliente()">Guardar Cliente</button>
    </div>
  </div>

  <div class="modal" id="datosClienteModal">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarDatosCliente()">Cerrar</button>
      <h2 id="datosTitulo">Datos del Cliente</h2>
      <div id="datosContenido"></div>
    </div>
  </div>

  <div id="alerta" class="alerta"></div>

  <script>
    let clientes = [];

    function mostrarAlerta(mensaje) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = mensaje;
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 3000);
    }

    function abrirFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "flex";
    }

    function cerrarFormularioCliente() {
      document.getElementById("formularioCliente").style.display = "none";
    }

    function guardarCliente() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const dni = document.getElementById("dniInput").value.trim();
      const cuotas = parseInt(document.getElementById("cuotasInput").value);
      const valorCuota = parseFloat(document.getElementById("valorCuotaInput").value);
      const fechaAlta = document.getElementById("fechaAltaInput").value;
      const equipo = document.getElementById("equipoInput").value.trim();
      const nota = document.getElementById("notaInput").value.trim();

      if (!nombre || !dni || isNaN(cuotas) || isNaN(valorCuota) || !fechaAlta || !equipo) {
        mostrarAlerta("⚠️ Completa todos los campos obligatorios");
        return;
      }

      const totalCredito = cuotas * valorCuota;

      clientes.push({
        nombre,
        dni,
        cuotas,
        valorCuota,
        totalCredito,
        fechaAlta,
        equipo,
        nota
      });

      cerrarFormularioCliente();
      actualizarTabla();
      mostrarAlerta("✅ Cliente agregado correctamente");
    }

    function actualizarTabla() {
      const tabla = document.getElementById("clientesTabla");
      tabla.innerHTML = "";
      let saldo = 0;

      clientes.forEach((cliente, index) => {
        saldo += cliente.totalCredito;
        const vencimiento = calcularVencimiento(cliente.fechaAlta);
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cliente.nombre} <span style="cursor:pointer;" onclick="verDatosCliente(${index})">⚙️</span></td>
          <td>${cliente.cuotas} de $${cliente.valorCuota.toLocaleString()} → Total: $${cliente.totalCredito.toLocaleString()}</td>
          <td>${vencimiento}</td>
          <td><button class="edit-btn" onclick="verDatosCliente(${index})">Ver Datos</button></td>
        `;
        tabla.appendChild(fila);
      });

      document.getElementById("saldoTotal").textContent = saldo.toLocaleString();
    }

    function calcularVencimiento(fechaAlta) {
      const fecha = new Date(fechaAlta);
      fecha.setMonth(fecha.getMonth() + 1);
      return formatearFecha(fecha.toISOString());
    }

    function verDatosCliente(index) {
      const cliente = clientes[index];
      document.getElementById("datosTitulo").textContent = `Datos de ${cliente.nombre}`;
      document.getElementById("datosContenido").innerHTML = `
        <p><strong>DNI:</strong> ${cliente.dni}</p>
        <p><strong>Equipo:</strong> ${cliente.equipo}</p>
        <p><strong>Nota:</strong> ${cliente.nota || "Sin nota"}</p>
        <p><strong>Fecha de alta:</strong> ${formatearFecha(cliente.fechaAlta)}</p>
        <p><strong>Próximo vencimiento:</strong> ${calcularVencimiento(cliente.fechaAlta)}</p>
      `;
      document.getElementById("datosClienteModal").style.display = "flex";
    }

    function cerrarDatosCliente() {
      document.getElementById("datosClienteModal").style.display = "none";
    }

    function formatearFecha(fechaISO) {
      const meses = [
        "enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
      ];
      const fecha = new Date(fechaISO);
      const dia = fecha.getDate().toString().padStart(2, '0');
      const mes = meses[fecha.getMonth()];
      const año = fecha.getFullYear();
      return `${dia} de ${mes} de ${año}`;
    }

    actualizarTabla();
  </script>
</body>
</html>
