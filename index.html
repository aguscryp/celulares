<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Clientes - Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .saldo {
      text-align: right;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #ff00aa;
    }
    .container {
      padding: 20px;
    }
    .add-btn {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #7f00ff;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1a1a1a;
    }
    .edit-btn {
      background-color: transparent;
      border: 1px solid #ff00aa;
      color: #ff00aa;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border: 1px solid #ff00aa;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      background-color: #ff00aa;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #7f00ff;
      background-color: #0a0a0a;
      color: #fff;
    }
    .save-mov-btn {
      margin-top: 10px;
      background-color: #7f00ff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“± CELULARES VENDIDOS</h1>
  </header>
  <div class="saldo">Saldo total: $<span id="saldoTotal">0</span></div>
  <div class="container">
    <button class="add-btn" onclick="agregarCliente()">âž• Agregar Cliente</button>
    <table>
      <thead>
        <tr>
          <th>Mi Cliente</th>
          <th>Vencimiento</th>
          <th>CrÃ©dito</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="clientesTabla"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="clienteModal">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
      <h2 id="modalTitulo">Detalle del Cliente</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Pago</th>
            <th>Entregado</th>
          </tr>
        </thead>
        <tbody id="detalleCliente"></tbody>
      </table>
      <div class="input-row">
        <input type="date" id="fechaInput" />
        <input type="number" placeholder="Pago" id="pagoInput" />
        <input type="number" placeholder="Entregado" id="entregadoInput" />
      </div>
      <button class="save-mov-btn" onclick="guardarMovimiento()">Guardar Movimiento</button>
    </div>
  </div>

  <script>
    let clientes = [];
    let clienteActual = null;

    function actualizarTabla() {
      const tabla = document.getElementById("clientesTabla");
      tabla.innerHTML = "";
      let saldo = 0;

      clientes.forEach((cliente, index) => {
        saldo += cliente.credito;
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${cliente.nombre}</td>
          <td><input type="date" value="${cliente.vencimiento}" onchange="actualizarVencimiento(${index}, this.value)" /></td>
          <td>$${cliente.credito}</td>
          <td><button class="edit-btn" onclick="verCliente(${index})">Editar</button></td>
        `;
        tabla.appendChild(fila);
      });

      document.getElementById("saldoTotal").textContent = saldo;
    }

    function agregarCliente() {
      const nombre = prompt("Nombre del cliente:");
      if (nombre) {
        clientes.push({
          nombre,
          vencimiento: new Date().toISOString().split("T")[0],
          credito: 0,
          detalle: []
        });
        actualizarTabla();
      }
    }

    function actualizarVencimiento(index, nuevaFecha) {
      clientes[index].vencimiento = nuevaFecha;
    }

    function verCliente(index) {
      clienteActual = index;
      const cliente = clientes[index];
      document.getElementById("modalTitulo").textContent = `Detalle de ${cliente.nombre}`;
      const detalle = document.getElementById("detalleCliente");
      detalle.innerHTML = "";

      cliente.detalle.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.fecha}</td>
          <td>$${item.pago}</td>
          <td>$${item.entregado}</td>
        `;
        detalle.appendChild(fila);
      });

      document.getElementById("clienteModal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("clienteModal").style.display = "none";
    }

    function guardarMovimiento() {
      const fecha = document.getElementById("fechaInput").value;
      const pago = parseFloat(document.getElementById("pagoInput").value);
      const entregado = parseFloat(document.getElementById("entregadoInput").value);

      if (!fecha || isNaN(pago) || isNaN(entregado)) {
        alert("Completa todos los campos");
        return;
      }

      const cliente = clientes[clienteActual];
      cliente.detalle.push({ fecha, pago, entregado });
      cliente.credito += entregado - pago;

      document.getElementById("fechaInput").value = "";
      document.getElementById("pagoInput").value = "";
      document.getElementById("entregadoInput").value = "";

      verCliente(clienteActual);
      actualizarTabla();
    }

    actualizarTabla();
  </script>
</body>
</html>
