<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cr√©dito Personal - Clientes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 170, 0.5);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #fff;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .saldo {
      text-align: right;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff00aa;
      text-shadow: 0 0 10px #ff00aa;
    }

    .container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      vertical-align: top;
    }

    th {
      background-color: #3a3a3a;
      color: #ffccff;
    }

    .add-btn, .save-mov-btn, .close-btn {
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .add-btn:hover, .save-mov-btn:hover, .close-btn:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 170, 0.3);
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .alerta {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff00aa;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 2000;
      box-shadow: 0 0 10px #ff00aa;
    }

    .etiqueta-roja {
      display: inline-block;
      background-color: #ff0033;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      animation: parpadeo 1s infinite;
      font-size: 0.9em;
      margin-left: 5px;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .etiqueta-pagado {
      display: block;
      font-size: 0.9em;
      color: #0f0;
      margin-top: 5px;
    }

    .terminado {
      position: relative;
      opacity: 0.4;
      pointer-events: none;
    }

    .terminado::after {
      content: "Cr√©dito Terminado";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      z-index: 10;
      text-align: center;
    }

    .overlay-carga {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3000;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #ff00aa;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: girar 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .barra-progreso {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progreso {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff00aa, #7f00ff);
      animation: avanzar 2s forwards;
    }

    @keyframes avanzar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .mensaje-carga {
      color: #fff;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="overlayCarga" class="overlay-carga">
    <div class="spinner"></div>
    <div class="barra-progreso"><div class="progreso"></div></div>
    <div class="mensaje-carga">Guardando datos...</div>
  </div>

  <div id="alerta" class="alerta"></div>

  <!-- Modales din√°micos -->
  <div id="modalTelefono" class="modal">
    <div class="modal-content">
      <h3>Editar Tel√©fono</h3>
      <input id="telefonoInput" placeholder="Nuevo tel√©fono" />
      <button class="save-mov-btn" onclick="guardarTelefono()">Guardar</button>
      <button class="close-btn" onclick="cerrarModalTelefono()">Cancelar</button>
    </div>
  </div>

  <div id="modalVencimiento" class="modal">
    <div class="modal-content">
      <h3>Editar Vencimiento</h3>
      <input id="vencimientoInput" type="date" />
      <button class="save-mov-btn" onclick="guardarVencimiento()">Guardar</button>
      <button class="close-btn" onclick="cerrarModalVencimiento()">Cancelar</button>
    </div>
  </div>

  <div id="modalNota" class="modal">
    <div class="modal-content">
      <h3>Editar Nota</h3>
      <textarea id="notaEditarInput" placeholder="Nueva nota..."></textarea>
      <button class="save-mov-btn" onclick="guardarNota()">Guardar</button>
      <button class="close-btn" onclick="cerrarModalNota()">Cancelar</button>
    </div>
  </div>

  <div id="datosClienteModal" class="modal">
    <div class="modal-content">
      <h3 id="datosTitulo">Datos del Cliente</h3>
      <div id="datosContenido"></div>
      <h4>Registrar Movimiento</h4>
      <input id="fechaInput" type="date" />
      <input id="pagoInput" type="number" placeholder="Monto pagado" />
      <button class="save-mov-btn" onclick="guardarMovimiento()">Registrar</button>
      <h4>Historial</h4>
      <table>
        <thead>
          <tr><th>Fecha</th><th>Pago</th><th>Acumulado</th></tr>
        </thead>
        <tbody id="detalleCliente" class="movimientos-scroll"></tbody>
      </table>
      <button class="close-btn" onclick="cerrarDatosCliente()">Cerrar</button>
    </div>
  </div>

  <script>
    let clientes = [];
    let clienteActual = null;
    let indexTelefono = null;
    let indexVencimiento = null;
    let indexNota = null;

    function mostrarAlerta(mensaje) {
      const alerta = document.getElementById("alerta");
      alerta.textContent = mensaje;
      alerta.style.display = "block";
      setTimeout(() => alerta.style.display = "none", 3000);
    }

    function mostrarCarga(callback) {
      const overlay = document.getElementById("overlayCarga");
      const barra = overlay.querySelector(".progreso");
      barra.style.width = "0%";
      overlay.style.display = "flex";
      barra.style.animation = "avanzar 2s forwards";
      setTimeout(() => {
        overlay.style.display = "none";
        callback();
      }, 2000);
    }

    function abrirFormularioCliente() {
      document.getElementById("formularioCliente")?.remove();
      const modal = document.createElement("div");
      modal.id = "formularioCliente";
      modal.className = "modal";
      modal.style.display = "flex";
      modal.innerHTML = `
        <div class="modal-content">
          <h2>Nuevo Cliente</h2>
          <input id="nombreInput" placeholder="Nombre completo" />
          <input id="dniInput" placeholder="DNI" />
          <input id="cuotasInput" type="number" placeholder="Cantidad de cuotas" />
          <input id="valorCuotaInput" type="number" placeholder="Valor de cada cuota" />
          <input id="fechaAltaInput" type="date" />
          <input id="equipoInput" placeholder="Producto entregado" />
          <textarea id="notaInput" placeholder="Nota (opcional)"></textarea>
          <button class="add-btn" onclick="guardarCliente()">Guardar Cliente</button>
          <button class="close-btn" onclick="cerrarFormularioCliente()">Cancelar</button>
        </div>`;
      document.body.appendChild(modal);
    }

    function cerrarFormularioCliente() {
      document.getElementById("formularioCliente")?.remove();
    }

    function guardarCliente() {
      mostrarCarga(() => {
        const nombre = document.getElementById("nombreInput").value.trim();
        const dni = document.getElementById("dniInput").value.trim();
        const cuotas = parseInt(document.getElementById("cuotasInput").value);
        const valorCuota = parseFloat(document.getElementById("valorCuotaInput").value);
        const fechaAlta = document.getElementById("fechaAltaInput").value;
        const equipo = document.getElementById("equipoInput").value.trim();
        const nota = document.getElementById("notaInput").value.trim();

        if (!nombre || !dni || isNaN(cuotas) || isNaN(valorCuota) || !fechaAlta || !equipo) {
          mostrarAlerta("‚ö†Ô∏è Completa todos los campos obligatorios");
          return;
        }

        const totalCredito = cuotas * valorCuota;

        clientes.push({
          nombre,
          dni,
          cuotas,
          valorCuota,
          totalCredito,
          fechaAlta,
          equipo,
          nota,
          telefono: "",
          vencimiento: fechaAlta,
          movimientos: []
        });

        cerrarFormularioCliente();
        actualizarTabla();
        mostrarAlerta("‚úÖ Cliente agregado correctamente");
      });
    }

    function guardarMovimiento() {
      mostrarCarga(() => {
        const fecha = document.getElementById("fechaInput").value;
        const pago = parseFloat(document.getElementById("pagoInput").value);

        if (!fecha || isNaN(pago)) {
          mostrarAlerta("‚ö†Ô∏è Ingres√° una fecha y un monto v√°lido");
          return;
        }

        const cliente = clientes[clienteActual];
        cliente.movimientos.push({ fecha, pago });

        document.getElementById("fechaInput").value = "";
        document.getElementById("pagoInput").value = "";

        actualizarMovimientos();
        mostrarAlerta("‚úÖ Movimiento registrado");
      });
    }

    function editarTelefono(index) {
      indexTelefono = index;
      document.getElementById("telefonoInput").value = clientes[index].telefono || "";
      document.getElementById("modalTelefono").style.display = "flex";
    }

    function guardarTelefono() {
      const nuevoTelefono = document.getElementById("telefonoInput").value.trim();
      clientes[indexTelefono].telefono = nuevoTelefono;
      cerrarModalTelefono();
      actualizarTabla();
      mostrarAlerta("üìû Tel√©fono actualizado");
    }

    function cerrarModalTelefono() {
      document.getElementById("modalTelefono").style.display = "none";
    }

    function editarVencimiento(index) {
      indexVencimiento = index;
      document.getElementById("vencimientoInput").value = clientes[index].vencimiento;
      document.getElementById("modalVencimiento").style.display = "flex";
    }

    function guardarVencimiento() {
      const nuevaFecha = document.getElementById("vencimientoInput").value;
      if (!nuevaFecha) {
        mostrarAlerta("‚ö†Ô∏è Ingres√° una fecha v√°lida");
        return;
      }
      clientes[indexVencimiento].vencimiento = nuevaFecha;
      cerrarModalVencimiento();
      actualizarTabla();
      mostrarAlerta("üìÖ Vencimiento actualizado");
    }

    function cerrarModalVencimiento() {
      document.getElementById("modalVencimiento").style.display = "none";
    }

    function editarNota(index) {
      indexNota = index;
      document.getElementById("notaEditarInput").value = clientes[index].nota || "";
      document.getElementById("modalNota").style.display = "flex";
    }

    function guardarNota() {
      const nuevaNota = document.getElementById("notaEditarInput").value.trim();
      clientes[indexNota].nota = nuevaNota;
      cerrarModalNota();
      verDatosCliente(indexNota);
      mostrarAlerta("üìù Nota actualizada");
    }

    function cerrarModalNota() {
      document.getElementById("modalNota").style.display = "none";
    }

    function verDatosCliente(index) {
      clienteActual = index;
      const cliente = clientes[index];
      document.getElementById("datosTitulo").textContent = `Datos de ${cliente.nombre}`;
            document.getElementById("datosContenido").innerHTML = `
        <p><strong>DNI:</strong> ${cliente.dni}</p>
        <p><strong>Equipo:</strong> ${cliente.equipo}</p>
        <p><strong>Nota:</strong> ${cliente.nota || "Sin nota"} 
          <span class="edit-icon" onclick="editarNota(${index})">‚úèÔ∏è</span></p>
      `;
      actualizarMovimientos();
      document.getElementById("datosClienteModal").style.display = "flex";
    }

    function cerrarDatosCliente() {
      document.getElementById("datosClienteModal").style.display = "none";
    }

    function actualizarMovimientos() {
      const cliente = clientes[clienteActual];
      const tbody = document.getElementById("detalleCliente");
      tbody.innerHTML = "";
      let entregado = 0;

      cliente.movimientos.forEach(mov => {
        entregado += mov.pago;
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${formatearFecha(mov.fecha)}</td>
          <td>$${mov.pago.toLocaleString()}</td>
          <td>$${entregado.toLocaleString()}</td>
        `;
        tbody.appendChild(fila);
      });

      actualizarTabla();
    }

    function filtrarClientes() {
      const filtro = document.getElementById("buscadorDNI").value.toLowerCase();
      const filas = document.querySelectorAll("#clientesTabla tr");
      filas.forEach(fila => {
        const dni = fila.getAttribute("data-dni") || "";
        fila.style.display = dni.includes(filtro) ? "" : "none";
      });
    }

    function actualizarTabla() {
      const tabla = document.getElementById("clientesTabla");
      tabla.innerHTML = "";
      let saldo = 0;

      const clientesOrdenados = [...clientes].sort((a, b) => {
        const pagadoA = a.movimientos.reduce((acc, m) => acc + m.pago, 0);
        const pagadoB = b.movimientos.reduce((acc, m) => acc + m.pago, 0);
        const terminadoA = pagadoA >= a.totalCredito;
        const terminadoB = pagadoB >= b.totalCredito;
        return terminadoA - terminadoB;
      });

      clientesOrdenados.forEach((cliente, indexOrdenado) => {
        const indexOriginal = clientes.indexOf(cliente);
        saldo += cliente.totalCredito;
        const vencimiento = formatearFecha(cliente.vencimiento);
        const diasRestantes = calcularDiasRestantes(cliente.vencimiento);
        const totalPagado = cliente.movimientos.reduce((acc, m) => acc + m.pago, 0);
        const vencido = diasRestantes <= 0;
        const creditoTerminado = totalPagado >= cliente.totalCredito;

        const fila = document.createElement("tr");
        fila.setAttribute("data-dni", cliente.dni.toLowerCase());
        fila.innerHTML = `
          <td>${cliente.nombre} <span style="cursor:pointer;" onclick="verDatosCliente(${indexOriginal})">‚öôÔ∏è</span></td>
          <td>${cliente.cuotas} de $${cliente.valorCuota.toLocaleString()} ‚Üí Total: $${cliente.totalCredito.toLocaleString()}
            <span class="etiqueta-pagado">Pagado: $${totalPagado.toLocaleString()}</span>
          </td>
          <td>
            ${vencimiento}
            <span style="cursor:pointer;" onclick="editarVencimiento(${indexOriginal})">‚úèÔ∏è</span><br>
            <small>Faltan ${diasRestantes} d√≠as</small>
            ${vencido ? '<span class="etiqueta-roja">Vencido</span>' : ''}
          </td>
          <td>
            ${cliente.telefono || ""}
            <span style="cursor:pointer;" onclick="editarTelefono(${indexOriginal})">‚úèÔ∏è</span>
          </td>
        `;

        if (creditoTerminado) {
          fila.classList.add("terminado");
        }

        tabla.appendChild(fila);
      });

      document.getElementById("saldoTotal").textContent = saldo.toLocaleString();
    }

    function formatearFecha(fechaISO) {
      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio",
        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
      const fecha = new Date(fechaISO);
      const dia = fecha.getDate().toString().padStart(2, '0');
      const mes = meses[fecha.getMonth()];
      const a√±o = fecha.getFullYear();
      return `${dia} de ${mes} de ${a√±o}`;
    }

    function calcularDiasRestantes(fecha) {
      const hoy = new Date();
      const venc = new Date(fecha);
      const diff = venc - hoy;
      return Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
    }

    actualizarTabla();
  </script>
</body>
</html>
